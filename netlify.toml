## cache TTL -- fd
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000" # 2592000 secs = 30 days; 31536000 secs = 365 days; 604800 secs = 7 days
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

